<!DOCTYPE html>
<html lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <link href="https://fonts.googleapis.com/css?family=Charm" rel="stylesheet">

    <link rel="stylesheet" href="css/styles.css">

    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <!-- greensock -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.0.2/TweenMax.min.js"></script>

    <title> Nay | Portfolio</title>
    <body>
        <div class="wrapper">
            <div class="overlay">
                <h1>Nay Naing</h1>
            </div>
            <header class="header">
                <div class="logo"> 「Nay」</div>
                <nav class="navigation">
                    <ul class="nav">
                        <li class="nav__item">
                            <a href="#" class="nav__link">
                                Home
                            </a>
                        </li>
                        <li class="nav__item">
                            <a href="#" class="nav__link">
                                About Me
                            </a>
                        </li>
                        <li class="nav__item">
                            <a href="#" class="nav__link">
                                Skills
                            </a>
                        </li>
                        <li class="nav__item">
                            <a href="#" class="nav__link">
                                Projects
                            </a>
                        </li>
                    </ul>
                </nav>
            </header>

            <div class="social-media">
                <ul class="social">
                    <li class="social__item">
                        <a href="#" class="social__link">
                            <svg class="social__icon">
                                <use href="img/symbol-defs.svg#icon-github"></use>
                            </svg>
                        </a>
                    </li>
                    <li class="social__item">
                        <a href="#" class="social__link">
                            <svg class="social__icon">
                                <use href="img/symbol-defs.svg#icon-linkedin"></use>
                            </svg>
                        </a>
                    </li>
                    <li class="social__item">
                        <a href="#" class="social__link">
                            <svg class="social__icon">
                                <use href="img/symbol-defs.svg#icon-discord"></use>
                            </svg>
                        </a>
                    </li>
                </ul>
            </div>

            <div class="right-strip">
                <span>&#9829;</span><br>
                <span>む</span><br>
                <span>そ</span><br>
                <span>う</span><br>
                <span>か</span><br>
                <span> &#9829;</span>
            </div>

            <div class="banner">
                <h1 class="banner__primary"> Hi There!</h1>
                <p class="banner__sub">Welcome to my page
                </p>
                <button class="banner__button">Explore</button>
            </div>

            <div class="banner-bottom">
                <div class="container">
                    <div class="row">
                        <div class="col-lg-4">
                            <h3 class="description-header"> Ambitious </h3>
                        </div>
                        <div class="col-lg-4">
                            <h3 class="description-header"> Diligent</h3>
                        </div>
                        <div class="col-lg-4">
                            <h3 class="description-header"> Adaptable </h3>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script type="text/javascript">

            TweenMax.to(".overlay h1", 2, {
                  opacity: 0,
                  y: -60,
                  ease: Expo.easeInOut
            })
      
            TweenMax.to(".overlay", 2, {
                  delay: 1,
                  top: "-100%",
                  ease: Expo.easeInOut
            })
      
            TweenMax.from(".logo", 1, {
                  delay: 2.4,
                  opacity: 0,
                  y: 20,
                  ease: Expo.easeInOut
            })
      
            TweenMax.staggerFrom(".navigation .nav .nav__item", 1, {
                  delay: 2.4, opacity: 0, y: 20, ease: Expo.easeInOut
            }, 0.2)
      
            TweenMax.staggerFrom(".social-media .social .social__item", 1, {
                  delay: 2.4, opacity: 0, y: 20, ease: Expo.easeInOut
            }, 0.2)
      
            TweenMax.from(".right-strip", 2, {
                  delay: 2.4,
                  opacity: 0,
                  y: 40,
                  ease: Expo.easeInOut
            })
      
            TweenMax.from(".row", 2, {
                  delay: 2.4,
                  opacity: 0,
                  x: 40,
                  ease: Expo.easeInOut
            })
      
            TweenMax.from(".row .description-header", 2, {
                  delay: 3,
                  opacity: 0,
                  y: 40,
                  ease: Expo.easeInOut
            })
      
            TweenMax.from(".row .description-text", 2, {
                  delay: 3.2,
                  opacity: 0,
                  y: 20,
                  ease: Expo.easeInOut
            })
      
            TweenMax.from(".banner .banner__primary", 2, {
                  delay: 3.2,
                  opacity: 0,
                  y: 20,
                  ease: Expo.easeInOut
            })
      
            TweenMax.from(".banner .banner__sub", 2, {
                  delay: 3.4,
                  opacity: 0,
                  y: 20,
                  ease: Expo.easeInOut
            })
      
            TweenMax.from(".banner .banner__button", 2, {
                  delay: 3.6,
                  opacity: 0,
                  y: 20,
                  ease: Expo.easeInOut
            })
            </script>
    </body>
</html>
